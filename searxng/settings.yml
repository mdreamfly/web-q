use_default_settings: true

general:
  instance_name: "SearXNG - 中文搜索"

server:
  limiter: false
  public_instance: false
  secret_key: "f6dc032038feba5fdad382b52db40e97a76831bc586d9789c929997668c71ddf"
  bind_address: "0.0.0.0"
  port: 8080
  trusted_proxies:
    - 127.0.0.1
    - ::1

search:
  safe_search: 0
  default_lang: "zh-CN"
  formats:
    - html
    - json
  results_on_page: 20
  max_page: 0

ui:
  default_theme: "simple"
  theme_args:
    simple_style: "auto"
  center_alignment: true
  results_on_new_tab: false
  advanced_search: false
  search_on_category_select: true

outgoing:
  useragent_suffix: ""
  request_timeout: 15.0
  enable_http2: true
  verify: true
  pool_connections: 100
  pool_maxsize: 10
  proxies:
      http:
       - socks5://192.168.5.254:23456
      https:
       - socks5://192.168.5.254:23456

